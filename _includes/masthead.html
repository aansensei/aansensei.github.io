{% capture logo_path %}{{ site.logo }}{% endcapture %}

<div class="masthead" style="background-color: rgba(10, 25, 47, 0.65) !important; border-bottom: 1px solid rgba(255,255,255,0.05);">
  <div class="masthead__inner-wrap" style="background: transparent !important;">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav" style="background: transparent !important;">
        
        <a class="site-logo" href="{{ '/' | relative_url }}" style="margin-right: 15px; display: inline-block; vertical-align: middle;">
          <img src="{{ '/assets/images/ncta-logo.png' | relative_url }}" alt="NCTA Logo" style="height: 80px !important; max-height: 80px !important; width: auto; filter: drop-shadow(0 0 5px rgba(255,255,255,0.3)); transition: transform 0.3s;" onmouseover="this.style.transform='scale(1.08)'" onmouseout="this.style.transform='scale(1)'">
        </a>

        <div class="site-title" style="display: inline-flex; flex-direction: column; justify-content: center; vertical-align: middle; z-index: 1001; padding-top: 5px;">
            
            <span style="color: #ffffff !important; text-shadow: 0 0 10px rgba(0, 229, 255, 0.6) !important; margin-bottom: 0 !important; font-family: 'Playfair Display', serif !important; font-size: 1.5rem !important; font-weight: 800 !important; cursor: default; line-height: 1;">
              {{ site.masthead_title | default: site.title }}
            </span>
            
            <span style="
                display: block !important;
                font-family: 'Playfair Display', serif !important;
                font-size: 0.85rem !important;
                color: #e6f1ff !important;
                font-weight: 400 !important;
                letter-spacing: 0.5px !important;
                text-shadow: 0 0 8px rgba(255, 255, 255, 0.5) !important;
                margin-top: 4px !important;
                line-height: 1.2 !important;
                cursor: default;
            ">
              Data Science & Economics @ UW-Madison
            </span>
        </div>

        <ul class="visible-links">
          <li class="masthead__menu-item">
            <a href="{{ '/' | relative_url }}" style="color: #e6f1ff !important;">Home</a>
          </li>
          <li class="masthead__menu-item">
            <a href="{{ '/projects/' | relative_url }}" style="color: #e6f1ff !important;">Projects</a>
          </li>
          <li class="masthead__menu-item">
            <a href="{{ '/contact/' | relative_url }}" style="color: #e6f1ff !important;">Contact</a>
          </li>
        </ul>

        <button class="greedy-nav__toggle hidden" type="button">
          <span class="visually-hidden">Menu</span>
          <div class="navicon"></div>
        </button>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
