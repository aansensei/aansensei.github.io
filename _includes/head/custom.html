<script>
  document.addEventListener("DOMContentLoaded", () => {
    // B·∫£ng m√†u Cyberpunk (Cyan, H·ªìng Neon, T√≠m, Tr·∫Øng)
    const colors = ['#00e5ff', '#f72585', '#7209b7', '#4cc9f0', '#ffffff'];

    // H√†m t·∫°o 1 h·∫°t l·∫•p l√°nh
    function createParticle(x, y, isBurst = false) {
      const particle = document.createElement('div');
      particle.classList.add('magic-particle');

      // 1. T·ªâ l·ªá: 50% ra Tam Gi√°c, 50% ra T·ª© Gi√°c
      const isTriangle = Math.random() > 0.5;
      particle.classList.add(isTriangle ? 'particle-tri' : 'particle-quad');

      // 2. Random m√†u s·∫Øc
      const color = colors[Math.floor(Math.random() * colors.length)];
      particle.style.background = color;

      // 3. TƒÉng ƒë·ªô ph√°t s√°ng (Glow X-Treme)
      if (isTriangle) {
        particle.style.filter = `drop-shadow(0 0 8px ${color}) drop-shadow(0 0 15px ${color})`;
      } else {
        particle.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}, 0 0 30px ${color}`;
      }

      // 4. K√≠ch th∆∞·ªõc ng·∫´u nhi√™n (T·ª´ 6px ƒë·∫øn 16px)
      const size = Math.random() * 10 + 6; 
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;

      // 5. ƒê·∫∑t h·∫°t t·∫°i ngay ƒë·∫ßu m≈©i chu·ªôt
      particle.style.left = `${x - size / 2}px`;
      particle.style.top = `${y - size / 2}px`;

      // 6. T√≠nh to√°n h∆∞·ªõng bay
      const spread = isBurst ? (Math.random() * 120 + 60) : (Math.random() * 40 + 10);
      const angle = Math.random() * Math.PI * 2; 
      
      const tx = Math.cos(angle) * spread;
      const ty = Math.sin(angle) * spread + (isBurst ? 0 : 20); 
      
      const rot = Math.random() * 360 + 180; 

      // Truy·ªÅn d·ªØ li·ªáu bay v√†o CSS
      particle.style.setProperty('--tx', `${tx}px`);
      particle.style.setProperty('--ty', `${ty}px`);
      particle.style.setProperty('--rot', `${rot}deg`);

      // In h·∫°t ra m√†n h√¨nh
      document.body.appendChild(particle);

      // X√≥a h·∫°t sau 1s
      setTimeout(() => {
        particle.remove();
      }, 1000);
    }

    // ==========================================
    // HI·ªÜU ·ª®NG 1: R√ä CHU·ªòT (TRAIL)
    // ==========================================
    let lastSpawn = 0;
    document.addEventListener('mousemove', (e) => {
      const now = Date.now();
      if (now - lastSpawn > 30) {
        createParticle(e.clientX, e.clientY, false);
        if (Math.random() > 0.6) createParticle(e.clientX, e.clientY, false);
        lastSpawn = now;
      }
    });

    // ==========================================
    // HI·ªÜU ·ª®NG 2: CLICK N√öT N·ªî H·∫†T (BURST)
    // ==========================================
    document.addEventListener('click', (e) => {
      const isButton = e.target.closest('a, button, .btn, .btn-action, .btn-view-story, .btn-cta-project, .masthead__menu-item, #kanade-return-top');
      
      if (isButton) {
        // GI·∫¢M V·ªÄ 30 H·∫†T ƒê·ªÇ H·∫æT LAG
        for (let i = 0; i < 30; i++) {
          createParticle(e.clientX, e.clientY, true);
        }

        // ƒêI·ªÄU KI·ªÜN DELAY CHUY·ªÇN TRANG
        if (isButton.tagName === 'A' && isButton.href) {
          const target = isButton.getAttribute('target');
          const onclick = isButton.getAttribute('onclick');
          const href = isButton.getAttribute('href'); // L·∫•y nguy√™n chu·ªói link g·ªëc
          
          // Ki·ªÉm tra xem link c√≥ ch·ª©a d·∫•u '#' (Nghƒ©a l√† link m·ª•c l·ª•c Table of Contents)
          const isAnchorLink = href && href.includes('#');

          // CH·ªà DELAY V·ªöI C√ÅC LINK CHUY·ªÇN TRANG TH√îNG TH∆Ø·ªúNG
          // (B·ªè qua link tab m·ªõi, link c√≥ h√†m js ri√™ng, V√Ä link m·ª•c l·ª•c)
          if (target !== '_blank' && !onclick && !isAnchorLink) {
            e.preventDefault(); // Ch·∫∑n vi·ªác chuy·ªÉn trang ngay
            
            // Ch·ªù 150ms ƒë·ªÉ xem h·∫°t n·ªï r·ªìi m·ªõi load trang m·ªõi
            setTimeout(() => {
              window.location.href = isButton.href;
            }, 150); 
          }
        }
      }
    });
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    // C·∫•u h√¨nh con m·∫Øt theo d√µi (Intersection Observer)
    const observerOptions = {
      root: null,
      rootMargin: '0px',
      threshold: 0.15 // K√≠ch ho·∫°t khi 15% ph·∫ßn t·ª≠ xu·∫•t hi·ªán tr√™n m√†n h√¨nh
    };

    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          // Th√™m class ƒë·ªÉ hi·ªán ra
          entry.target.classList.add('reveal-visible');
          // Sau khi hi·ªán r·ªìi th√¨ ng·ª´ng theo d√µi ƒë·ªÉ ƒë·ª° t·ªën t√†i nguy√™n m√°y
          observer.unobserve(entry.target); 
        }
      });
    }, observerOptions);

    // T√¨m t·∫•t c·∫£ c√°c ph·∫ßn t·ª≠ c√≥ class 'reveal-item' v√† g·∫Øn con m·∫Øt theo d√µi v√†o
    document.querySelectorAll('.reveal-item').forEach((el) => {
      observer.observe(el);
    });
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {

    const magneticButtons = document.querySelectorAll('.btn-cta-project, .btn-view-story, .btn-spotify');

    magneticButtons.forEach(btn => {
      // 2. Khi chu·ªôt di chuy·ªÉn b√™n trong khu v·ª±c c·ªßa n√∫t
      btn.addEventListener('mousemove', function(e) {
        // L·∫•y k√≠ch th∆∞·ªõc v√† v·ªã tr√≠ c·ªßa n√∫t tr√™n m√†n h√¨nh
        const rect = btn.getBoundingClientRect();
        
        // T√≠nh to√°n t·ªça ƒë·ªô t√¢m c·ªßa c√°i n√∫t
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        // T√≠nh ƒë·ªô l·ªách c·ªßa chu·ªôt so v·ªõi t√¢m n√∫t
        // Nh√¢n v·ªõi 0.3 (30%) ƒë·ªÉ n√∫t kh√¥ng bay ra qu√° xa, t·∫°o l·ª±c h√∫t nam ch√¢m v·ª´a ph·∫£i
        const moveX = (e.clientX - centerX) * 0.15;
        const moveY = (e.clientY - centerY) * 0.15;

        // √Åp d·ª•ng di chuy·ªÉn (k·∫øt h·ª£p v·ªõi vi·ªác ph√≥ng to nh·∫π 1.05 gi·ªëng code c≈© c·ªßa b·∫°n)
        btn.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.05)`;
        
        // Ch·ªânh transition si√™u ng·∫Øn ƒë·ªÉ n√∫t b√°m theo chu·ªôt m∆∞·ª£t m√† ngay l·∫≠p t·ª©c

        btn.style.transform = '';
        
        // B·∫≠t l·∫°i hi·ªáu ·ª©ng ƒë√†n h·ªìi ƒë·ªÉ n√∫t n·∫£y v·ªÅ v·ªã tr√≠ c≈© m·ªôt c√°ch n√∫ng n√≠nh

      '‚àë', '‚à´', '‚âà', 'Œî', 'Œº', 'œÉ', 'Œª', '‚àû', 'Œ∏', 'œÄ', /* To√°n h·ªçc & Th·ªëng k√™ */
      '{ }', '</>', '[ ]', '()', '!=', '==', '=>',      /* Code & Logic */
      '0', '1', 'f(x)', 'O(n)', 'pd.df', 'def'          /* Data Science / CS */
    ];
    
    // 2. Hai m√†u ch·ªß ƒë·∫°o c·ªßa Cyberpunk
    const colors = ['#00e5ff', '#f72585']; 

    // 3. T·∫°o khung ch·ª©a b√£o d·ªØ li·ªáu
    const container = document.createElement('div');

    // S·ªë l∆∞·ª£ng k√Ω hi·ªáu bay c√πng l√∫c (Ch·ªânh 30-40 l√† v·ª´a ƒë·∫πp, kh√¥ng b·ªã r·ªëi m·∫Øt)
    const particleCount = 35; 

    for (let i = 0; i < particleCount; i++) {

    function createDataParticle() {
      const el = document.createElement('div');

      el.innerText = symbols[Math.floor(Math.random() * symbols.length)];

      const color = colors[Math.floor(Math.random() * colors.length)];

      // K√≠ch th∆∞·ªõc ng·∫´u nhi√™n (T·ª´ nh·ªè x√≠u ƒë·∫øn v·ª´a v·ª´a)
      const size = Math.random() * 1.2 + 0.8;

      const duration = Math.random() * 20 + 15;

      const delay = Math.random() * 20;

      const maxOp = Math.random() * 0.15 + 0.15;
