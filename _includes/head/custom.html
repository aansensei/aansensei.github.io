<style>
  .magic-particle {
    position: fixed;
    pointer-events: none;
    z-index: 9999999;
    /* ƒê√É TƒÇNG: Th·ªùi gian animation l√™n 1s */
    animation: particle-float 1s cubic-bezier(0.25, 1, 0.5, 1) forwards;
  }
  
  .particle-quad {
    border-radius: 2px;
  }

  .particle-tri {
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  }

  @keyframes particle-float {
    0% {
      transform: translate(0, 0) rotate(0deg) scale(1);
      opacity: 1;
    }
    100% {
      transform: translate(var(--tx), var(--ty)) rotate(var(--rot)) scale(0);
      opacity: 0;
    }
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    // B·∫£ng m√†u Cyberpunk (Cyan, H·ªìng Neon, T√≠m, Tr·∫Øng)
    const colors = ['#00e5ff', '#f72585', '#7209b7', '#4cc9f0', '#ffffff'];

    // H√†m t·∫°o 1 h·∫°t l·∫•p l√°nh
    function createParticle(x, y, isBurst = false) {
      const particle = document.createElement('div');
      particle.classList.add('magic-particle');

      // 1. T·ªâ l·ªá: 50% ra Tam Gi√°c, 50% ra T·ª© Gi√°c
      const isTriangle = Math.random() > 0.5;
      particle.classList.add(isTriangle ? 'particle-tri' : 'particle-quad');

      // 2. Random m√†u s·∫Øc
      const color = colors[Math.floor(Math.random() * colors.length)];
      particle.style.background = color;

      // 3. TƒÉng ƒë·ªô ph√°t s√°ng (Glow X-Treme)
      if (isTriangle) {
        particle.style.filter = `drop-shadow(0 0 8px ${color}) drop-shadow(0 0 15px ${color})`;
      } else {
        particle.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}, 0 0 30px ${color}`;
      }

      // 4. K√≠ch th∆∞·ªõc ng·∫´u nhi√™n (T·ª´ 6px ƒë·∫øn 16px)
      const size = Math.random() * 10 + 6; 
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;

      // 5. ƒê·∫∑t h·∫°t t·∫°i ngay ƒë·∫ßu m≈©i chu·ªôt
      particle.style.left = `${x - size / 2}px`;
      particle.style.top = `${y - size / 2}px`;

      // 6. T√≠nh to√°n h∆∞·ªõng bay
      const spread = isBurst ? (Math.random() * 120 + 60) : (Math.random() * 40 + 10);
      const angle = Math.random() * Math.PI * 2; 
      
      const tx = Math.cos(angle) * spread;
      const ty = Math.sin(angle) * spread + (isBurst ? 0 : 20); 
      
      const rot = Math.random() * 360 + 180; 

      // Truy·ªÅn d·ªØ li·ªáu bay v√†o CSS
      particle.style.setProperty('--tx', `${tx}px`);
      particle.style.setProperty('--ty', `${ty}px`);
      particle.style.setProperty('--rot', `${rot}deg`);

      // In h·∫°t ra m√†n h√¨nh
      document.body.appendChild(particle);

      // X√≥a h·∫°t sau 1s
      setTimeout(() => {
        particle.remove();
      }, 1000);
    }

    // ==========================================
    // HI·ªÜU ·ª®NG 1: R√ä CHU·ªòT (TRAIL)
    // ==========================================
    let lastSpawn = 0;
    document.addEventListener('mousemove', (e) => {
      const now = Date.now();
      if (now - lastSpawn > 30) {
        createParticle(e.clientX, e.clientY, false);
        if (Math.random() > 0.6) createParticle(e.clientX, e.clientY, false);
        lastSpawn = now;
      }
    });

    // ==========================================
    // HI·ªÜU ·ª®NG 2: CLICK N√öT N·ªî H·∫†T (BURST)
    // ==========================================
    document.addEventListener('click', (e) => {
      const isButton = e.target.closest('a, button, .btn, .btn-action, .btn-view-story, .btn-cta-project, .masthead__menu-item, #kanade-return-top');
      
      if (isButton) {
        // GI·∫¢M V·ªÄ 30 H·∫†T ƒê·ªÇ H·∫æT LAG
        for (let i = 0; i < 30; i++) {
          createParticle(e.clientX, e.clientY, true);
        }

        // ƒêI·ªÄU KI·ªÜN DELAY CHUY·ªÇN TRANG
        if (isButton.tagName === 'A' && isButton.href) {
          const target = isButton.getAttribute('target');
          const onclick = isButton.getAttribute('onclick');
          const href = isButton.getAttribute('href'); // L·∫•y nguy√™n chu·ªói link g·ªëc
          
          // Ki·ªÉm tra xem link c√≥ ch·ª©a d·∫•u '#' (Nghƒ©a l√† link m·ª•c l·ª•c Table of Contents)
          const isAnchorLink = href && href.includes('#');

          // CH·ªà DELAY V·ªöI C√ÅC LINK CHUY·ªÇN TRANG TH√îNG TH∆Ø·ªúNG
          // (B·ªè qua link tab m·ªõi, link c√≥ h√†m js ri√™ng, V√Ä link m·ª•c l·ª•c)
          if (target !== '_blank' && !onclick && !isAnchorLink) {
            e.preventDefault(); // Ch·∫∑n vi·ªác chuy·ªÉn trang ngay
            
            // Ch·ªù 150ms ƒë·ªÉ xem h·∫°t n·ªï r·ªìi m·ªõi load trang m·ªõi
            setTimeout(() => {
              window.location.href = isButton.href;
            }, 150); 
          }
        }
      }
    });
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const btn = document.createElement("div");
    btn.id = "kanade-return-top";
    btn.innerHTML = `
        <img src="/assets/images/kanade-chibi.png" alt="Kanade Chibi">
        <span>Return to top</span>
    `;
    document.body.appendChild(btn);

    window.addEventListener("scroll", function() {
        if (window.scrollY > 300) {
            btn.classList.add("show");
        } else {
            btn.classList.remove("show");
        }
    });

    btn.addEventListener("click", function() {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    });
  });
</script>
